<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æsir-AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            font-family: 'Inter', sans-serif;
            perspective: 1000px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .logo-container:hover {
            transform: scale(1.05) rotate3d(1, 1, 0, 5deg);
        }

        .logo {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            filter: drop-shadow(0 0 10px rgba(255, 127, 63, 0));
            transition: filter 0.5s ease;
        }

        .logo-container:hover .logo svg {
            filter: drop-shadow(0 0 20px rgba(255, 127, 63, 0.3));
        }

        .logo svg path,
        .logo svg ellipse {
            transition: fill 0.5s ease;
        }

        .logo-container:hover .logo svg path,
        .logo-container:hover .logo svg ellipse {
            fill: url(#gradient);
        }

        .falling-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff7f3f;
            font-size: 1rem;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
        }

        .logo-container:hover .falling-text {
            animation: glowingFall 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes glowingFall {
            0% {
                transform: translateX(-50%) translateY(-100%) scale(0.8);
                opacity: 0;
                text-shadow: 0 0 0 rgba(255, 127, 63, 0);
                letter-spacing: -0.5em;
            }
            30% {
                letter-spacing: 0.1em;
                text-shadow: 0 0 20px rgba(255, 127, 63, 0.5);
            }
            50% {
                transform: translateX(-50%) translateY(10px) scale(1.1);
                opacity: 1;
            }
            65% {
                transform: translateX(-50%) translateY(-5px) scale(0.95);
            }
            80% {
                transform: translateX(-50%) translateY(2px) scale(1.02);
                text-shadow: 0 0 10px rgba(255, 127, 63, 0.3);
            }
            100% {
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 1;
                letter-spacing: 0.1em;
                text-shadow: 0 0 15px rgba(255, 127, 63, 0.4);
            }
        }

        .company-name {
            font-size: 3.5rem;
            font-weight: 700;
            color: #f8fafc;
            letter-spacing: -0.03em;
            transition: all 0.5s ease;
            position: relative;
        }

        .logo-container:hover .company-name {
            background: linear-gradient(to right, #ff7f3f, #ff4e50);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transform: translateZ(20px);
            text-shadow: 0 0 30px rgba(255, 127, 63, 0.2);
        }

        @media (max-width: 640px) {
            .logo {
                width: 80px;
                height: 80px;
            }
            .company-name {
                font-size: 2.5rem;
            }
            .logo-container {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <!-- <div class="falling-text">Stay Tuned.</div> -->
            <svg width="121" height="130" viewBox="0 0 121 130" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">

        </div>
